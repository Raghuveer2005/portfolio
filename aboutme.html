<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8236ce;
            text-align: center;
            min-height: 100vh;
            background: linear-gradient(120deg, rgb(14, 2, 32), rgb(87, 53, 115));
            position: relative;
            background-color: #25013d;
            overflow: hidden;
        }
        #navbar {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            height: 50px;
            width: 600px;
            background-color: rgb(120, 84, 174);
            border-radius: 120px;
            display: flex;
            box-shadow: 0px 4px 60px rgba(60, 20, 65, 0.5);
            z-index: 100;
        }
        ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
            font-family: monospace;
            color: white;
            font-size: 1rem;
        }
        a {
            text-decoration: none;
        }
        .projects-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }
        .carousel-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 20%;
        }
        .carousel {
            display: flex;
            width: 1000px;
            height: 520px;
            position: relative;
        }
        .carousel input {
            display: none;
        }
        .cards {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .card {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: 15px;
            background: rgb(101, 70, 136);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card p {
            font-size: 16px;
            color: #ffffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div id="navbar">
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="aboutme.html"><li>Projects</li></a>
            <a href="workexp.html"><li>Work Experience</li></a>
            <a href="socials.html"><li>Socials</li></a>
        </ul>
    </div>
    <div class="projects-container">
        <div class="carousel-container">
            <div class="carousel">
                <div class="cards">
                    <div class="card">
                        <a href="https://github.com/Raghuveer2005/mc-donalds-sample-website.git" target="_blank">
                            <img src="Screenshot 2025-04-03 at 11.29.26 AM.png" alt="Project">
                            <p>A gourmet clone of mcdonalds.</p>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://github.com/Raghuveer2005/calculator.git" target="_blank">
                            <img src="Screenshot 2025-04-03 at 5.37.36 PM.png" alt="Project">
                            <p>A calculator made using only HTML!</p>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://github.com/Raghuveer2005/landing-page.git" target="_blank">
                            <img src="Screenshot 2025-04-03 at 5.48.49 PM.png" alt="Project">
                            <p>A demo landingpage created during my internship with Codsoft.</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
